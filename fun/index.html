<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SECRET</title>
    <link rel="stylesheet" href="https://fukuillsg2019-ship-it.github.io/fukuillsg2019/fun.css" />
</head>
<body>
<a id="back-btn" class="back-button" data-color="blue">
    <svg id="swing-icon" viewBox="0 0 100 100" class="swing-icon color-icon">
        <circle cx="50" cy="50" r="43" class="ring" />
        <polyline 
            points="60,22 28,50 60,78"
            class="arrow"
        />
    </svg>

    <div id="perfect-text" class="perfect-text">PERFECT</div>
</a>

<!-- ★グラデ定義（body の一番下に置く） -->
<svg width="0" height="0" style="position:absolute">
    <defs>
        <linearGradient id="gradBlue" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="#1c4fd9"/>
            <stop offset="100%" stop-color="#5aa4ff"/>
        </linearGradient>

        <linearGradient id="gradGreen" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="#00b341"/>
            <stop offset="100%" stop-color="#4cff99"/>
        </linearGradient>

        <linearGradient id="gradRed" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="#d1002f"/>
            <stop offset="100%" stop-color="#ff6688"/>
        </linearGradient>
    </defs>
</svg>


<div class="center-wrapper full">
    <div class="hourglass-container">
        <img src="sandclock.png" class="hourglass-frame" />

        <div class="sand-top">
            <img src="sandclock2.png" />
            <div class="mask-top"></div>
        </div>

        <div class="sand-bottom">
            <img src="sandclock2.png" />
            <div class="mask-bottom"></div>
        </div>
    </div>
    <div class="timer-box">
    <div id="countup-timer" class="digital-timer">00:000:00:00:00</div>
    </div>
</div>
<script src="https://fukuillsg2019-ship-it.github.io/fukuillsg2019/fun.js"></script>
</body>
</html>
